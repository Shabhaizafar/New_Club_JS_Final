<html lang="en">
<head>

    <title>Document</title>

        *{

            box-sizing: border-box;

        body{
            display: flex;
            background-color: darkslategray;
            height: 100vh;
            align-items: center;

            flex-direction: column;
        }
        form{
            background-color: lightskyblue;
            width: 40%;
            padding: 30px;

        }

            outline: none;

        }

            width: 100%;
            background-color: transparent;
            border: 1px solid darkred;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
        }
        button{
            font-family: calibri;
            font-size: 20px;
            padding: 10px 20px;
            background-color: darkslateblue;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
        }
        span{
            background-color: red;
            width: 40%;
            text-align: center;
        }
