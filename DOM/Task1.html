<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8f9fa;
            padding: 1em;
            text-align: center;
        }
        nav {
            margin: 0;
            padding: 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        .container {
            padding: 2em;
        }
        footer {
            background-color: #f8f9fa;
            padding: 1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Sample Web Page</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section id="home">
            <h2>Welcome to the Home Section</h2>
            <p>This is where the home content goes.</p>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>This section contains information about us.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>Here is how you can contact us.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Sample Web Page. All rights reserved.</p>
    </footer>
</body>
</html>
